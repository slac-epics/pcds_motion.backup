# Schneider Electric MDrivePlus Motor Protocol
#
InTerminator  =  CR;
OutTerminator =  CR LF;
ReplyTimeout  =  800;
ReadTimeout   =  100;
WriteTimeout  =  100;
ExtraInput    =  Ignore;

